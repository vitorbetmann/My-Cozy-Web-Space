<!DOCTYPE html>

<html>
  <head>
    <title>My Cozy Web Space</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>

    <script src="frontend.js"></script>
  </head>

  <body onload="clock()">
    <header>
      <nav class="underBar">
        <p></p>
      </nav>
      <nav class="navbar" id="top">
        <ul>
          <li>
            <span class="sideMenu">---</span>
            <ul>
              <li class="settingsTabs">
                Clock <button onclick="clock()" id="clockBUTT">ON</button>
              </li>
              <li class="settingsTabs">
                Music Controller <button onclick="playMusic()" id="onOFF">Show</button>
              </li>
              <li class="settingsTabs">
                Text Alignment
                <button onclick="align()" id="align">left</button>
              </li>
              <li class="settingsTabs">
                Font Style
                <button onclick="fontStyle()" id="ftst">plain</button>
              </li>
              <li class="settingsTabs">
                Character Size <button onclick="minus()">-</button
                ><button onclick="plus()">+</button>
              </li>
            </ul>
          </li>
        </ul>
      </nav>

      <div id="clockyclock">
        <p>The time is:</p>
        <p id="timeT"></p>
      </div>
      <nav>
        <span id="headerTite"><h1>My Cozy Web Space</h1></span>
      </nav>
      <nav class="menu">
        <a href="home.html">home</a>
        <a id="Bc" href="games.html">games</a>
        <a href="journal.html">journal</a>
      </nav>
      <div class="input">
        * Your file will be downloaded as myJournal.txt
        <input id="fileName" type="text" style="display: none" />
      </div>
      <form class="journal">
        <textarea class="output" id="text" placeholder="Click to start typing..."></textarea>
        >
      </form>
      <section>
        <button type="submit" onclick="saveFile()" class="save" id="save">
          Save File
        </button>
        <a href="/server_side/myJournal.txt" download
          ><button type="submit" class="save" id="download">Downloaded Last Save</button>
        </a>
      </section>
    </header>
    <audio controls loop id="player">
      <source
        src="Hades - Yule Log BG Loop.mp3"
        type="audio/mpeg"
      />
    </audio>
    <footer>Website by Tanvi Jain & Vitor Betmann</footer>
  </body>
</html>
