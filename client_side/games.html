<!DOCTYPE html>

<html>
  <head>
    <title>My Cozy Web Space</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="themes.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="frontend.js"></script>
  </head>

  <body onload="clock()">
    <header>
      <nav class="underBar">
        <p></p>
      </nav>
      <nav class="navbar" id="top">
        <ul>
          <li>
            <span class="sideMenu">---</span>
            <ul>
              <li class="settingsTabs">
                Toggle Clock
                <button onclick="clock()" id="clockBUTT">ON</button>
              </li>
              <li class="settingsTabs">
                Music Controller <button onclick="playMusic()" id="onOFF">Show</button>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
      <nav>
        <span id="headerTite"><h1>My Cozy Web Space</h1></span>
      </nav>
      <nav class="menu">
        <a href="home.html">home</a>
        <a id="Bc" href="games.html">games</a>
        <a href="journal.html">journal</a>
      </nav>
    </header>
    <main>
      <div id="clockyclock">
        <p>The time is:</p>
        <p id="timeT"></p>
      </div>
      <div>
        <table id="board" class="tictac">
          <tr id="row1">
            <td><button id="00" onclick="play(this.id)" class="square"></button></td>
            <td><button id="01" onclick="play(this.id)" class="square"></button></td>
            <td id="rightCell1"><button id="02" onclick="play(this.id)" class="square"></button></td>
          </tr>
          <tr id="row2">
            <td><button id="10" onclick="play(this.id)" class="square"></button></td>
            <td><button id="11" onclick="play(this.id)" class="square"></button></td>
            <td id="rightCell2"><button id="12" onclick="play(this.id)" class="square"></button></td>
          </tr>
          <tr id="row3">
            <td><button id="20" onclick="play(this.id)" class="square"></button></td>
            <td><button id="21" onclick="play(this.id)" class="square"></button></td>
            <td id="rightCell3"><button id="22" onclick="play(this.id)" class="square"></button></td>
          </tr>
        </table>
      </div>
      <div>
        <button id="newGameButton" onclick="resetGame()">New Game</button>
      </div>
    </main>
    <audio controls loop id="player">
      <source
        src="calm and relaxing liyue music  rain (1 hour).mp3"
        type="audio/mpeg"
      />
    </audio>
    <footer>Website by Tanvi Jain & Vitor Betmann</footer>
  </body>
</html>
